<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shyam Ji Music - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Audiowide', cursive;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #00ffe0;
      margin-left: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-shadow: 0 0 10px #ff4fe2;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 20px #00ffe0;
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffdeff;
    }
    .buttons {
      margin-top: 40px;
    }
    .buttons a {
      text-decoration: none;
      background: linear-gradient(45deg, #00ffe0, #ff4fe2);
      padding: 15px 30px;
      margin: 10px;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4fe2;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      margin-top: 60px;
      color: #00ffe0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="Shyam Ji Music Logo">
    <nav>
      <a href="#">Home</a>
      <a href="song-creator.html">Create Song</a>
      <a href="https://youtube.com/@shyamjimusic?si=XsJGvU9y4XSwvCIn" target="_blank">YouTube</a>
    </nav>
  </header>
  <div class="hero">
    <h1>Welcome to Shyam Ji Music</h1>
    <p>Turn your lyrics and inspiration into beautiful music with just a few clicks!</p>
    <div class="buttons">
      <a href="song-creator.html">Generate Your Song</a>
      <a href="https://youtube.com/@shyamjimusic?si=XsJGvU9y4XSwvCIn" target="_blank">Visit YouTube</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Shyam Ji Music | Contact: musicshyamji@gmail.com
  </footer>
</body>
</html>
